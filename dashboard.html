<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Suhu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gradient-bg text-white font-sans min-h-screen">
    <div class="container mx-auto p-4 md:p-6">
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-4 mb-4">
                <div class="relative">
                    <div class="absolute inset-0 bg-amber-400 rounded-full opacity-20 animate-ping"></div>
                    <i class="fas fa-temperature-high text-4xl md:text-5xl header-icon relative z-10"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-amber-400 to-orange-400 bg-clip-text text-transparent">
                    Monitoring Suhu Kopi
                </h1>
            </div>
            <div class="flex items-center justify-center gap-2 text-gray-300">
                <i class="fas fa-circle text-green-400 text-xs animate-pulse"></i>
                <span class="text-sm">Sistem Monitoring Aktif</span>
            </div>
        </header>

        <main class="flex flex-col gap-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="info-card p-6 rounded-2xl text-center flex flex-col items-center justify-center shadow-lg border-t-4 border-amber-400">
                    <div class="mb-3 p-3 bg-amber-500/20 rounded-full">
                        <i class="fas fa-thermometer-half text-amber-400 text-2xl"></i>
                    </div>
                    <h4 class="text-lg font-medium text-gray-300 mb-1">Suhu Sensor 1</h4>
                    <p id="suhu-1-display" class="text-4xl md:text-5xl font-bold text-amber-400 tracking-tight">-- °C</p>
                </div>

                <div class="info-card p-6 rounded-2xl text-center flex flex-col items-center justify-center shadow-lg border-t-4 border-blue-400">
                    <div class="mb-3 p-3 bg-blue-500/20 rounded-full">
                        <i class="fas fa-thermometer-half text-blue-400 text-2xl"></i>
                    </div>
                    <h4 class="text-lg font-medium text-gray-300 mb-1">Suhu Sensor 2</h4>
                    <p id="suhu-2-display" class="text-4xl md:text-5xl font-bold text-blue-400 tracking-tight">-- °C</p>
                </div>
            </div>

            <div class="glass-card p-6 rounded-2xl shadow-2xl w-full">
                <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
                    <h2 class="text-xl font-semibold flex items-center gap-3">
                        <div class="p-2 bg-gradient-to-br from-sky-400 to-blue-500 rounded-lg">
                            <i class="fas fa-chart-line text-white"></i>
                        </div>
                        <span>Grafik Suhu Real-time</span>
                    </h2>
                    
                    <div id="filter-container" class="flex flex-wrap items-center gap-4">
                        <div class="flex flex-wrap gap-2">
                            <button data-time-range="live" class="filter-btn bg-slate-700 hover:bg-slate-600 text-white text-xs font-medium py-2 px-3 rounded-full transition-all duration-300 flex items-center gap-2">
                                <i class="fas fa-wave-square"></i>Live
                            </button>
                            <button data-time-range="1hour" class="filter-btn bg-slate-700 hover:bg-slate-600 text-white text-xs font-medium py-2 px-3 rounded-full transition-all duration-300 flex items-center gap-2">
                                <i class="far fa-clock"></i>1 Jam
                            </button>
                            <button data-time-range="6hours" class="filter-btn bg-slate-700 hover:bg-slate-600 text-white text-xs font-medium py-2 px-3 rounded-full transition-all duration-300 flex items-center gap-2">
                                <i class="fas fa-hourglass-half"></i>6 Jam
                            </button>
                            <button data-time-range="24hours" class="filter-btn bg-slate-700 hover:bg-slate-600 text-white text-xs font-medium py-2 px-3 rounded-full transition-all duration-300 flex items-center gap-2">
                                <i class="fas fa-calendar-day"></i>24 Jam
                            </button>
                        </div>
                         <div id="live-limit-container" class="flex items-center gap-2">
                            <span class="text-xs font-medium text-gray-300 hidden md:inline">|</span>
                            <span class="text-xs text-gray-400">Data:</span>
                            <button data-live-limit="10" class="filter-btn bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold rounded-full transition-all duration-300 h-8 w-8 flex items-center justify-center">10</button>
                            <button data-live-limit="30" class="filter-btn bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold rounded-full transition-all duration-300 h-8 w-8 flex items-center justify-center">30</button>
                            <button data-live-limit="60" class="filter-btn bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold rounded-full transition-all duration-300 h-8 w-8 flex items-center justify-center">60</button>
                        </div>
                    </div>
                </div>

                <div class="chart-container w-full h-[500px]">
                    <canvas id="suhuChart"></canvas>
                </div>

                <button id="downloadCsvBtn" class="mt-6 w-full text-white font-bold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-[1.01] flex items-center justify-center gap-3 shadow-lg bg-emerald-600 hover:bg-emerald-500">
                    <i class="fas fa-download"></i>
                    <span>Download Data Grafik (.csv)</span>
                </button>
            </div>

        </main>

        <footer class="mt-8 text-center text-gray-400 text-sm">
            <p>&copy; 2024 Sistem Monitoring Suhu Kopi - IoT Dashboard</p>
        </footer>
    </div>

<script src="js/chart.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

<script type="module" src="js/dashboard.js"></script>
</body>

</html>
